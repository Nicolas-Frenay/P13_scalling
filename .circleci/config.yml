version: 2.1
orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@1.2.6

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
            pkg-manager: pip
      - run:
          name: Run flake8
          command: flake8
      - run:
          name: Run tests
          command: pytest

  dockering:
    machine: true
    steps:
      - checkout
      - run:
          name: creating image
          command: docker build -t p13:${CIRCLE_SHA1} .
      - run:
          name: pushing image
          command: |
            docker tag p13 nicolasfrenay/p13:${CIRCLE_SHA1}
            docker push nicolasfrenay/p13:${CIRCLE_SHA1}





