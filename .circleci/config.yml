version: 2.1
orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@1.2.6

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
            pkg-manager: pip
      - run:
          name: Run flake8
          command: flake8
      - run:
          name: Run tests
          command: pytest

  dockering:
    machine: true
    steps:
      - checkout
      - run:
          name: creating image
          command: docker build -t p13 .
      - run:
          name: taging image
          command: docker tag p13 nicolasfrenay/p13:${CIRCLE_SHA1}
      - run:
          name: login dockerhub
#          command: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: pushing to dockerhub
          command: docker push nicolasfrenay/p13:${CIRCLE_SHA1}
      - run:
          name: logout
          command: docker logout
            


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  django: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
      - dockering:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
